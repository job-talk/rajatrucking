        <h3>Request More Information</h3>

        <p>
          Please use this form to contact us to get more information about our company, products, or services.
        </p>

        <form>
          <div class="row">
            <div class="six columns">
              <label for="your_email">Your email</label>
              <input class="u-full-width" placeholder="test@mailbox.com" id="your_email" type="email">
            </div>
            <div class="six columns">
              <label for="recipient_input">Reason for contacting</label>
              <select class="u-full-width" id="recipient_input">
                <option value="Option 1">Questions</option>
                <option value="Option 2">Admiration</option>
                <option value="Option 3">Can I get your number?</option>
              </select>
            </div>
          </div>
          <label for="message">Message</label>
          <textarea class="u-full-width" placeholder="Hey guys..." id="messages"></textarea>
          <label class="send_copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label>
          <input class="button-primary" value="Submit" type="submit">
        </form>
