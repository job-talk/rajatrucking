<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include /head/home_head.html %}

<body class="{{ page.nav-class }}">

  <div class="page">

    {% include nav/nav_mob.html %}

    <main class="content panel" id="panel">

      <header>
        {% include nav/nav_desk.html %}

      <div class="page_wrapper">

            </div>
          </div>
          <div class="hero-carousel__cell hero-carousel__cell--3">
            <div class="hero-carousel__cell__content">

            </div>
          </div>
          <div class="hero-carousel__cell hero-carousel__cell--4">
            <div class="hero-carousel__cell__content">

            </div>
          </div>
        </div>

        <div class="one columns"></div>
        <div class="ten columns content">
          {{ content }}
        </div>
        <div class="one columns"></div>

      </div>
    </main>

    <footer>
      {% include footer.html %}
    </footer>

  {% include scripts/home_scripts.html %}

</html>
