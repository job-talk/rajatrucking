<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">

  {% include favicon.html %}
  <meta name="keywords" content="raja trucking llc, dfw trucking carrier, west south central freight transportation, fort worth freight transport" />

  {% seo %}

  <title>{{ page.title }}</title>

  <script src="{{ site.baseurl }}/assets/js/loadcss.min.js" type="text/javascript"></script>
  <script id="loadcss">
    loadCSS( "https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css");
  </script>

  <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />

  <noscript>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" />
  </noscript>

  {% include css/head_styles.css %}

  <style type="text/css">
    .map-respon {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }
    .map-respon iframe {
      left: 0;
      top: 0;
      height: 100% !important;
      width: 100% !important;
      position: absolute;
    }
    .contact_wrapper {
      display: flex;
      display: -webkit-flex;
      flex-flow: row wrap;
    }
    .contact_left_wrap {
      flex: 1 1 auto;
      -webkit-align-self: flex-start;
      align-self: flex-start;
    }
    .contact_right_wrap {
      flex: 3 0 350px;
      -webkit-align-self: flex-end;
      align-self: flex-end;
    }
    .ic-contact { margin-right: .5em; }
  </style>
</head>
