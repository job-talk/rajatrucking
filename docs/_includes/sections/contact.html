<section class="section contact is-medium">
  <div class="container">

    <h1 id="contact" class="title has-text-centered is-size-2 is-size-1-desktop">Contact Us</h1>

    <div class="columns">


      <div class="column is-half">


        <div class="box">
          <form class="contact-form">

            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left">
                <input class="input" type="text" placeholder="Your name" />
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Your email" />
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea" placeholder="Your message"></textarea>
              </div>
            </div>


            <div class="field">
              <div class="control">
                <button class="button is-primary">Submit</button>
              </div>
            </div>

          </form>

          <hr />

          <h3 class="subtitle">Other Way</h3>

          {% include scripts/contact-scripts.html %}

        </div>
      </div>

      <div class="column is-half">
        <div class="box">
          <h3 class="subtitle">Where To Find Us</h3>

          <div id="map">
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1495.720815365184!2d-97.41268056557756!3d32.94847764132854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864ddddf417337e3%3A0x37e86da4d25b5afa!2sRaja+Trucking+LLC.!5e0!3m2!1sen!2sus!4v1488475777247" width="600" height="338" frameborder="1" allowfullscreen></iframe> -->
          </div>

          <hr />

          <script>
            var adr = '2555' + ' ' + 'Bluemound' + ' ' + 'Rd.' + ' ' + 'West' + '<br />' + ' ' + 'Haslet,' + ' ' + '<abbr title="Texas">TX</abbr>' + ' ' + '76052' + ' ' +'USA';

            var goog_adr = 'https://' + 'www.' + 'goo.gl/maps/' + 'xK4ZKLB1ge52';

        </div>
      </div>

    </div>
  </div>
</section>
